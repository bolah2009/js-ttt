<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main class="main">
      <div class="board">
        <div class="row">
          <div class="cell" onclick="Game.match(0)">_</div> 
          <div class="cell" onclick="Game.match(1)">_</div>
          <div class="cell" onclick="Game.match(2)">_</div>
        </div>
        <div class="row">
          <div class="cell" onclick="Game.match(3)">_</div>
          <div class="cell" onclick="Game.match(4)">_</div>
          <div class="cell" onclick="Game.match(5)">_</div>
        </div>
        <div class="row">
          <div class="cell" onclick="Game.match(6)"></div>
          <div class="cell" onclick="Game.match(7)"></div>
          <div class="cell" onclick="Game.match(8)"></div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
