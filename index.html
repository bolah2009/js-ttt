<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main class="main">
      <div class="board">
        <div class="row">
          <div class="cell" data-id="0">_</div> 
          <div class="cell" data-id="1">_</div>
          <div class="cell" data-id="2">_</div>
        </div>
        <div class="row">
          <div class="cell" data-id="3">_</div>
          <div class="cell" data-id="4">_</div>
          <div class="cell" data-id="5">_</div>
        </div>
        <div class="row">
          <div class="cell" data-id="6">_</div>
          <div class="cell" data-id="7">_</div>
          <div class="cell" data-id="8">_</div>
        </div>
      </div>
      <section class="status">
        <div class="info">
          P
        </div>
      </section>
    </main>

    <script type="text/javascript" src="index.js" >
      
    </script>
  </body>
</html>
