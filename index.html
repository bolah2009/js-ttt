<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <main class="main">
      <section class="form">
        <form>
          <div class="control-panel">
          <input
            class="input"
            id="playerone-name"
            type="text"
            pattern="/w+"
            placeholder="Enter Player One Name"
          />
          <label class="input computer">
            <div>Play with computer?</div>
            <div class="choice">
              <span id="no">No</span>
              <span class="switch">
                <input class="computer-player" checked type="checkbox" /><span class="slider"></span>
              </span>
              <span class="checked" id="yes">Yes</span>
            </div>
          </label>
          <label class="input computer level">
            <div class="choice">
              <span id="easy">Easy</span>
              <span class="switch">
                <input  class="difficulty-level" checked type="checkbox" /><span class="slider"></span>
              </span>
              <span class="checked" id="hard">Hard</span>
            </div>
          </label>
          <input
            class="checked input hide"
            id="playertwo-name"
            type="text"
            pattern="/w+"
            placeholder="Enter Player Two Name"
          />
        </div>
          <div class="input-wrapper">
            <button class="input" type="button" value="start" data-id="start">start</button>
            <button class="input" type="button" value="reset" data-id="reset">reset</button>
          </div>
        </form>
      </section>
      <div class="board">
        <div class="row">
          <div class="cell" data-id="0">_</div>
          <div class="cell" data-id="1">_</div>
          <div class="cell" data-id="2">_</div>
        </div>
        <div class="row">
          <div class="cell" data-id="3">_</div>
          <div class="cell" data-id="4">_</div>
          <div class="cell" data-id="5">_</div>
        </div>
        <div class="row">
          <div class="cell" data-id="6">_</div>
          <div class="cell" data-id="7">_</div>
          <div class="cell" data-id="8">_</div>
        </div>
      </div>
      <section class="status">
        <div class="info">
          Please type in your names :)
        </div>
      </section>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
